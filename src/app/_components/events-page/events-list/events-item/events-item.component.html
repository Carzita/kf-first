<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Klient</th>
    <th>Event type</th>
    <th>Tidspunkt</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let Event of events">
    <td>{{ Event.user }}</td>
    <td>{{ Event.eventType }}</td>
    <td>{{ Event.time }}</td>
  </tr>
  </tbody>
</table>
