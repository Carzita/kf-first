<div style="background-color:#cccccc; overflow: auto;" class="row">
  <div class="col-xs-12">
    <a href="#" *ngFor="let Event of events">
      <div class=.col-md-4>
        <h2 class="col-md-4">{{ Event.eventType }}</h2>
      </div>
      <div class=.col-md-4>
        <h2 class="col-md-4">{{ Event.user }}</h2>
      </div>
      <div class=.col-md-4>
        <h2 class="col-md-4">{{ Event.time }}</h2>
      </div>
    </a>
  </div>
</div>
