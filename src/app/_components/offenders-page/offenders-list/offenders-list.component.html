<table class="table table-striped table-hover">
  <app-not-found *ngIf="errorLoading"></app-not-found>
  <app-load-spinner *ngIf="showSpinner"></app-load-spinner>
  <thead>
  <tr>
    <th>Fornavn</th>
    <th>Mellemnavn</th>
    <th>Efternavn</th>
    <th>By</th>
  </tr>
  </thead>
  <tbody>
  <tr class="clickable" [routerLink]="['/offendersprofile']" *ngFor="let Offender of convertedOffenderArray"  >
    <td>{{ Offender.firstName }}</td>
    <td>{{ Offender.middleName }}</td>
    <td>{{ Offender.lastName }}</td>
    <td>{{ Offender.city }}</td>
  </tr>
  </tbody>
</table>


<button class="btn-primary" (click)="getAllOffenders()">Get offenders</button>
<ul class="offenders">
  <li>test over ngFor med iteration af rigtig? test</li>
  <div *ngFor="let offender of convertedOffenderArray">
    <li >{{offender.firstName}}</li>
  </div>
</ul>
