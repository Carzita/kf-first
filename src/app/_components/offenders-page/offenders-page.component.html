<div class="container">
  <h2>Striped Rows</h2>
  <p>The .table-striped class adds zebra-stripes to a table:</p>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let Offender of offenders">
      <td>{{ Offender.firstName}}</td>
      <td>{{ Offender.lastName}}</td>
      <td>{{Offender.city}}</td>
    </tr>
    </tbody>
  </table>
</div>
